<!DOCTYPE html>
<html lang="en">
<head>
    <h1>Viestien kirjoitus</h1>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css\ViestiTyyli.css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.js"

            crossorigin="anonymous"></script>
    <title>Viestittele</title>
</head>
<body>
<span id="kn"></span>

<div class="ViestinLisaaminen">
    Otsikko: <input type="text" name="name" id="label">
    <form method="POST" action="post-handler.php" onsubmit="return lahetys(this);" id="usrform">
        <textarea rows="15" cols="50" name="content" form="usrform" id="content"></textarea>
        <input type="button" value="Lähetä" onclick="lahetaClick(), window.location.reload()">
    </form>
</div>
<div class="PoistoKentta">
    <form method="DELETE" action="post-handler.php" onsubmit="return poista(this);" id="usrform">
        Poista viesti numerolla: <input type="text" name="name" id="id">
        <input type="button" value="Poista viesti" onclick="poistaClick()">
    </form>
</div>
    <div class="vanhojenViestienNaytto">
        <ol class="viestit" id="lista"></ol>
    </div>
<form method="logout" action="post-handler.php" onsubmit="return poista(this);" id="usrform">
    <a href="Login.html" ><input type="button" value="Kirjaudu ulos" onclick="logClick()"></a>
</form>
<script src="js/Poisto.js"></script>
<script src="js/Viestisivu.js"></script>
<script src="js/ViestinLahetys.js"></script>

</body>
</html>
